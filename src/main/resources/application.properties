spring.application.name=backend
server.port=8085

#spring.datasource.url=jdbc:h2:mem:bank
#spring.h2.console.enabled=true

spring.datasource.url=jdbc:mysql://localhost:3306/credit-db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=

# Use update instead of create to preserve data between restarts
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Add these properties for better error handling
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
